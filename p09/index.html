<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expanse Tracker</h2>
    <div class="container">
        <!--balance-->
        <h4>Balance</h4> 
        <h1 id="balance">0.00 PKR</h1>

        <!--income and expase summary-->
        <div class="income-expanse-container">
            <div>
                <h4>Income</h4>
                <p class="money plus" id="money-plus">+0.00 PKR</p>
            </div>
            <div>
                <h4>Expanse</h4>
                <p class="money minus" id="money-minus">-0.00 PKR</p>
            </div>
        </div>

        <!--Transaction History-->
        <h3>Transaction History</h3>
        <ul class="list" id="list"></ul>

        <!--Form to add new Transaction-->
        <h3>Add New Transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description of Transaction">
            </div>
            <div class="form-control">
                <label for="amount">
                    Transaction Amount <br />
                    For income, enter positive value and for expanse, enter negative value.
                </label>
                <input type="number" id="amount" placeholder="Transaction Amount">
            </div>
            <button class="btn">Add Transaction</button>
        </form>

    </div>
    <a href="../index.html"><button class="home">Home</button></a>
    

    <script src="script.js"></script>
</body>
</html>
