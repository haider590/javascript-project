<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Lyrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--page header-->
    <header>
        <!--page title-->
        <h1>
            Search Lyrics
        </h1>
        <!--search form-->
        <form id="form">
            <input type="text" id="search" placeholder="Search for song title or artist name" />
            <button>Search</button>
        </form>
    </header>

    <!--result section - display search result-->
    <div class="container" id="results">
        <p>Display search results here.</p>
    </div>
    
    <!-- navigation section for previous and next buttons -->
    <div class="container centered" id="pagination">
        
    </div>

    <script src="script.js"></script>
</body>
</html>
