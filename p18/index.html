<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>New Year Countdown</title>
</head>
<body>


    <div class="container" id="container">
        <h1>2021</h1>
        <h2>NEW YEAR COUNTDOWN</h2>

        <div class="countdown" id="countdown" >
            <div class="time"><h2 id="days">00</h2><small>days</small></div>
            <div class="time"><h2 id="hours">00</h2><small>hours</small></div>
            <div class="time"><h2 id="minutes">00</h2><small>minutes</small></div>
            <div class="time"><h2 id="seconds">00</h2><small>seconds</small></div>
        </div>

    </div>
    

    <script src="script.js"></script>

</body>
</html>
