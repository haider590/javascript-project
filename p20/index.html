<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <h1 class="heading">WEATHER</h1>

    <div class="main-container">
        
        <div class="search-container">
            <form id="search-form">
                <input type="search" placeholder="Enter city name" id="search-input" required autocomplete="off"/>
                <br>

                <button class="search-btn" id="search-btn">Search</button>
            </form>
        </div>

        

        <main id="app-container">
            <div id="location">
                <p>-------</p>
            </div>

            <div id="temp">
                <img class="icons-img" id="temp-icon" src="./icons/sun.svg" alt="" >
                <p><span id="temp-value">-------</span> <span id="temp-unit">&#176c</span></p>
            </div>

             <div id="climate">
                <p>------</p>
            </div>

        </main>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
